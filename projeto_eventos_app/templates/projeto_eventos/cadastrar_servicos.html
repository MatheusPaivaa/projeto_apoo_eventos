{% extends "projeto_eventos/layout.html" %}
{% block title %}Cadastrar Serviços{% endblock %}

{% block content %}
<h1>Cadastrar Serviços</h1>
<p>Aqui você pode cadastrar os serviços que oferece.</p>
<form method="POST">
    {% csrf_token %}
    <!-- Formulário de serviço -->
    <input type="text" name="nome_servico" placeholder="Nome do Serviço" required>
    <textarea name="descricao" placeholder="Descrição do Serviço" required></textarea>
    <input type="number" name="preco" placeholder="Preço (em R$)" required>
    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
