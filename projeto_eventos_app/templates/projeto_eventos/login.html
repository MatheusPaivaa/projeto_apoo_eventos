<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://kit.fontawesome.com/e9be548f62.js" crossorigin="anonymous"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'projeto_eventos/style.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'projeto_eventos/style-login.css' %}"/>
</head>
<body>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if 'success' in message.tags %}alert-success{% elif 'error' in message.tags %}alert-error{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}


    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h1>Login</h1>
                <input type="text" name="nome" placeholder="Nome de usuário" required />
                <input type="password" name="password" placeholder="Senha" required />
                <a href="{% url 'esqueceuSenha' %}">Esqueceu a senha?</a>
                <button type="submit">Entrar</button>
                <a href="{% url 'registrar' %}" style="text-align:center;">Ainda não é cadastrado?</a>
            </form>            
            
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h2>Event Management</h2>
                    <p>Plataforma para agilizar a busca e controle de eventos!</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
